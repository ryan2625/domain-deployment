<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan-Dev</title>
    <link rel="stylesheet" type="text/css" href="../assets/styles/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <style>
        html {
            overflow-y: auto !important;
        }

        h2 {
            font-family: 'Krona One', sans-serif !important;
            color: #00043e;
            position: relative;
            z-index: 99;
        }

        p {
            margin: .2rem
        }

        select {
            padding: .25rem 1rem;
            border-radius: 10px;
            font-size: 20px;
        }

        option {
            font-size: 20px;
        }

        .App {
            width: 100%;
            background-color: #f9f9f9;
        }

        .App>* {
            font-family: 'Jost', sans-serif;
            font-weight: 600;
            color: #f9f9f9;
        }

        .nav-container {
            max-width: none;
        }

        .bodi {
            margin-top: 130px;
            text-align: center;
        }

        .proj-grid {
            display: flex;
            padding: 1.65rem;
            gap: 3.25rem;
            justify-content: center;
            flex-wrap: wrap;
            margin: 0 auto 5rem auto;
            max-width: 1600px;
        }

        .proj {
            display: flex;
            background-color: #5e6cfd;
            flex-direction: column;
            max-width: 275px;
            height: 400px;
            position: relative;
            border-radius: 10px 10px 0px 0px;
            margin-top: 4rem;
        }

        .notag {
            align-self: flex-start;

        }

        .desc {
            display: flex;
            flex-direction: column;
            text-align: left;
            max-width: 100%;
            padding: 5px;
            margin-top: -5px;
            text-align: center;
        }

        .tag {
            margin: 15px 0 15px 0;
            font-size: 15px;
            position: relative;
            text-align: center;
        }

        .tag::after {
            position: absolute;
            content: "";
            width: 85%;
            height: 2px;
            border-radius: 20px;
            bottom: -13px;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #00043e97;
        }

        .tag::before {
            position: absolute;
            content: "";
            width: 85%;
            height: 2px;
            border-radius: 20px;
            top: -8px;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #00043e97;
        }

        .ps {
            font-size: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            width: 100%;
            box-sizing: content-box;
            position: relative;
        }

        .img-cont {
            position: relative;
            z-index: 99;
        }

        .img-cont>img {
            width: 100%;
            aspect-ratio: 2/1;
            object-fit: cover;
            border-radius: 10px 10px 0px 0px;
            position: relative;
            z-index: 9;
        }

        .image-bot {
            position: absolute;
            bottom: 3px;
            right: 0;
            width: calc(100% + 0px);
            transform: translateY(100%);
        }

        .img-cont>h3 {
            color: #f9f9f9;
            position: absolute;
            backdrop-filter: blur(3px);
            background-color: #000000b1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 99999;
            font-size: 23px;
            margin: .2rem;
            padding: .5rem .75rem;
            border-radius: 15px;
            width: 75%;
            display: inline-block;
        }


        .circ1a {
            content: "";
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 100%;
            background: linear-gradient(180deg, rgba(0, 4, 62, 1) 0%, rgba(94, 108, 253, 1) 85%);
            right: -25px;
            top: -25px;
            z-index: 0;
        }

        .circ2a {
            content: "";
            position: absolute;
            width: 17px;
            height: 17px;
            border-radius: 100%;
            background: linear-gradient(270deg, rgba(0, 4, 62, 1) 0%, rgba(94, 108, 253, 1) 85%);
            right: 5px;
            top: -47px;
        }

        .circ3a {
            content: "";
            position: absolute;
            width: 28px;
            height: 28px;
            border-radius: 100%;
            background: linear-gradient(0deg, rgba(0, 4, 62, 1) 0%, rgba(94, 108, 253, 1) 85%);
            right: 30px;
            top: -41px;
        }


        .circ1 {
            content: "";
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 100%;
            background: linear-gradient(180deg, rgba(0, 4, 62, 1) 0%, rgba(94, 108, 253, 1) 85%);
            left: -25px;
            top: -25px;
            z-index: 0;
        }

        .circ2 {
            content: "";
            position: absolute;
            width: 17px;
            height: 17px;
            border-radius: 100%;
            background: linear-gradient(270deg, rgba(0, 4, 62, 1) 0%, rgba(94, 108, 253, 1) 85%);
            left: 5px;
            top: -47px;
        }

        .circ3 {
            content: "";
            position: absolute;
            width: 28px;
            height: 28px;
            border-radius: 100%;
            background: linear-gradient(0deg, rgba(0, 4, 62, 1) 0%, rgba(94, 108, 253, 1) 85%);
            left: 30px;
            top: -41px;
        }

        .btnz {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 8px 0px 10px 0;
        }

        .btnz>* {
            background-color: #00043e;
            color: #f9f9f9;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 10px;
        }

        .ring {
            position: absolute;
            width: 1100px;
            height: 1100px;
            background: linear-gradient(360deg, rgba(0, 4, 62, 1) 0%, rgba(94, 108, 253, 1) 35%);
            border-radius: 50%;
            -webkit-mask:
                radial-gradient(farthest-side, transparent calc(100% - 30px), white calc(100% - 30px));
            mask:
                radial-gradient(farthest-side, transparent calc(100% - 30px), white calc(100% - 30px));
            right: -525px;
            top: -525px;
            z-index: 0;
        }

        .filter {
            margin-bottom: 2rem;
            color: #00043e;
            font-size: 23px;
            position: relative;
            z-index: 9999;
        }
    </style>
</head>

        function handleRender(data1) {
            data1.forEach(item => {
                const project = $(`
                <div class="proj">
                    <div class="img-cont">
                        <div class="circ1"></div>
                        <div class="circ2"></div>
                        <div class="circ3"></div>
                        <h3>${item.name}</h3>
                        <img src="${item.image}" alt="Main Image" />
                    </div>
                    <div class="desc">
                        <div class="ps">
                            <p class="notag">${item.description}</p>
                            <p class="tag">Tags: ${item.tags.join(", ")}</p>
                            <div class="btnz"></div>
                        </div>
                    </div>
                    <img class="image-bot" src="./assets/images/g21.jpg" alt="Bottom Image">
                </div>
            `);

                if (item.app !== "None") {
                    project.find('.btnz').append(`<a href="${item.app}">Live App</a>`);
                }

                if (item.gith !== "None") {
                    project.find('.btnz').append(`<a href="${item.gith}">Github</a>`);
                }

                $('.proj-grid').append(project);
            });
        }

        handleRender(data)
        function renderTags() {
            ["SASS", "jQuery", "React", "Research", "TypeScript", "Python", "React Native", "Batchfile", "Node", "HTML", "MongoDB", "API", "SQL", "ASP.NET", "C#", "CSS", "Java"].forEach(item => {
                var option = $('<option></option>').attr('value', `${item}`).text(`${item}`);
                $("#Tags").append(option)
            })
        }
        renderTags()

        function handleCirc() {
            var elements = $('.proj')
            var prev = 0
            var count = 0
            classes = [
                "circ1",
                "circ2",
                "circ3"
            ]

            classes = [
                "circ1a",
                "circ2a",
                "circ3a"
            ]
            for (var i = 0; i < elements.length; i++) {
                var el = $(elements[i])
                var elel = el.offset()
                if (elel.top != prev) {
                    prev = elel.top
                    count++
                }
                if (count % 2 == 0) {
                    var el1 = el.find('.circ1')
                    el1.removeClass("circ1")
                    el1.addClass("circ1a")
                    var el2 = el.find('.circ2')
                    el2.removeClass("circ2")
                    el2.addClass("circ2a")
                    var el3 = el.find('.circ3')
                    el3.removeClass("circ3")
                    el3.addClass("circ3a")
                } else {
                    var el1 = el.find('.circ1a')
                    el1.removeClass("circ1a")
                    el1.addClass("circ1")
                    var el2 = el.find('.circ2a')
                    el2.removeClass("circ2a")
                    el2.addClass(".circ2")
                    var el3 = el.find('.circ3a')
                    el3.removeClass("circ3a")
                    el3.addClass("circ3")
                }
            }
        }
        handleCirc()
        $(window).on("resize", handleCirc)
        $("select").on("change", function () {
            filter = this.value
            var dc = JSON.parse(JSON.stringify(data));
            dc = dc.filter((item) =>
                item.tags.indexOf(filter) !== -1
            )
            $(".proj-grid").html("")
            if (filter === "None") {
                handleRender(data)
            } else {
                handleRender(dc)

            }
        })
